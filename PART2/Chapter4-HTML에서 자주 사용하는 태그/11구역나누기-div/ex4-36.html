<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>복잡한 div 사용 예제</title>
    <style>
        div#header{
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px;
        }
        div#nav{
            line-height: 30px;
            background-color: #eeeeee;
            height: 300px;
            width: 100px;
            float: left;
            padding: 5px;
        }
        div#section{
            width: 350px;
            float: left;
            padding: 10px;
        }
        div#footer{
            background-color: black;
            color: white;
            clear: both;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>대한민국</h1>
    </div>
    <div id="nav">
        구리<br>
        서울<br>
        대전
    </div>
    <div id="section">
        <h1>구리</h1>
        <p>구리시는 대한민국 경기도 중동부에 있는 시이다</p>
        <p>1914년 구지면과 망우리면을 구리면으로 통폐합하면서 지명이 유래하였다.</p>
    </div>
    <div id="footer">구사모</div>
</body>
</html>
