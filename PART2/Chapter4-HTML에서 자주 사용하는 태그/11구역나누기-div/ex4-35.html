<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 속성을 사용한 문서 구역 예제</title>
    <style>
        div#blue{
            color: blue;
            border: 1px solid blue;
        }
        div#red{
            color: red;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="blue">
        <p>파란 구역</p>
        <p>파란 구역</p>
    </div>
    <div id="red">
        <p>빨간 구역</p>
        <p>빨간 구역</p>
    </div>
</body>
</html>
