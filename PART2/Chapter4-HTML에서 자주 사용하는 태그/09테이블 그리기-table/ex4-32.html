<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>테이블의 텍스트 정렬 예제</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
        th {
            text-align: left;
        }
        td {
            text-align: right;
        }
    </style>
</head>
<body>
    <table style="width:100%;">
        <caption>시험점수</caption>
        <tr>            
            <th colspan="2">이름</th>
            <th>점수</th>
        </tr>
        <tr>
            <td>진</td>
            <td>정원</td>
            <td>80</td>
        </tr>
        <tr>
            <td>이</td>
            <td>현우</td>
            <td>91</td>
        </tr>
        <tr>
            <td rowspan="2">김</td>
            <td>도균</td>
            <td>85</td>
        </tr>
        <tr>
            <td>지훈</td>
            <td>81</td>
        </tr>
    </table>
</body>
</html>
