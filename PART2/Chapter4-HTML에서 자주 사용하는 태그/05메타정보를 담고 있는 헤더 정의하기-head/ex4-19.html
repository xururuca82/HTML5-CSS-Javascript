<html>
<head>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "스크립트가 해당 문장을 바꾸었습니다.";
        }
    </script>
    <meta charset="utf-8">
</head>
<body>
    <p id="demo">단락</p>

    <button type="button" onclick="myFunction()">스크립트 동작</button>
</body>
</html>
