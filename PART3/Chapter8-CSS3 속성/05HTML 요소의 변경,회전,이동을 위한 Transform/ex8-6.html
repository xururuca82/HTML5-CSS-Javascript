<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rotate() 예제</title>
    <style>
        div {
            width: 300px;
            height: 50px;
            border: 1px solid black;
        }
        .rotate {
            transform: rotate(8deg);
        }
    </style>
</head>
<body>
    <div>기본 DIV 엘리먼트</div>
    <div class="rotate">rotate메서드를 통해서 회전한 엘리먼트</div>    
</body>
</html>
