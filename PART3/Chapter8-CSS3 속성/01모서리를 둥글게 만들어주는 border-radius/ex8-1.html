<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>border-radius 예제</title>
    <style>
        .ex1 {
            border-radius: 25px;
            border: 2px solid lightgreen;
            padding: 10px;
            width: 200px;
            height: 150px;
        }
        .ex2 {
            border-radius: 25px;
            background: url(spring-bird.jpg);
            background-size: cover;
            color: black;
            padding: 10px;
            width: 200px;
            height: 150px;
        }
        .ex3 {
            border-radius: 50px/15px;
            background: lightgreen;
            padding: 20px;
            width: 200px;
            height: 150px;
        }
        .ex4 {
            border-radius: 50%;
            background: lightgreen;
            padding: 20px;
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body>
    <p class="ex1">기본 radius</p>
    <p class="ex2">배경 이미지 radius</p>
    <p class="ex3">타원형 radius</p>
    <p class="ex4">비율 radius</p>
</body>
</html>
