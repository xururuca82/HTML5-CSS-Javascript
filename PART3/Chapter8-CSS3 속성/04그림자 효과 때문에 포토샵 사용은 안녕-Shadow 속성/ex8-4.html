<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shadow 관련 예제</title>
    <style>
        h1 {
            text-shadow: 4px 4px 8px orange;
        }
        div {
            width: 300px;
            height: 100px;
            background-color: lawngreen;
        }
        .box {
            box-shadow: 10px 10px 5px grey;
        }
        .transparent {
            box-shadow: 1px 10px 5px rgba(0, 0, 0, 0.2), 6px 11px 5px rgba(0, 0, 0, 0.2)
        }
    </style>
</head>
<body>
    <div class="box">box-shadow 효과</div>
    <h1>text-shadow효과</h1>
    <div class="transparent">advanced shadow효과</div>
</body>
</html>
