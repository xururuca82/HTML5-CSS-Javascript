<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 명시도 계산 에제</title>
    <style>
        div>p.one{
            background-color: blue;
            color: white;
        }

        p.two {
          background-color: red;
          color: white;  
        }

    </style>
</head>
<body>
    <h1>CSS 명시도 계산법</h1>
    <div>
        <p class="one two">테스트</p>
    </div>
</body>
</html>
