<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>z-index 예제</title>
    <style>
        div {
            margin: 20px;
            border: solid 1px;
        }
        #default_div {
            z-index: 8;
            height: 70px;
            background-color: lightblue;
            text-align: center;
        }

        #relative_div1 {
            z-index: 3;
            height: 100px;
            position: relative;
            top: 28px;
            background-color: lightyellow;
            text-align: center;            
        }

        #relative_div2 {
            z-index: 2;
            height: 100px;
            position: relative;
            left: 20px;
            background-color: lightseagreen;
            text-align: center;
        }

        #absolute_div1 {
            z-index: 5;
            position: absolute;
            height: 350px;
            background-color: lightcoral;
        }

        #absolute_div2 {
            z-index: 1;
            position: absolute;
            height: 350px;
            right: 10px;
            top: 0px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div id="absolute_div1">
        absolute z-index: 5;
    </div>
    <div id="relative_div1">
        relative z-index: 3;
    </div>
    <div id="relative_div2">
        relative z-index: 2;
    </div>
    <div id="absolute_div2">
        absolute z-index: 1;
    </div>
    <div id="default_div">
        no position z-index: 8;
    </div>
</body>
</html>
