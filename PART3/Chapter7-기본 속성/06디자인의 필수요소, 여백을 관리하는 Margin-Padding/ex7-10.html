<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Margin & Padding 예제</title>
    <style>
        div {
            border: 1px solid red;
        }

        p {
            background-color: orange;
            margin: 100px;
            padding: 10px 150px 100px 80px;
        }
    </style>
</head>
<body>
    <div>
        <p>margin은 축약형, padding은 4개의 속성 값으로 설정하였씁니다.</p>        
    </div>
</body>
</html>
