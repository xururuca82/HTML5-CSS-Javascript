<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>display 예제</title>
    <style>
        div {
            margin: 20px;
            border: solid 1px;
        }
        span {
            border: solid 1px green;
        }
        h1.none {
            display: none;
        }
        h1.hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div>이 부분은 block 엘리먼트 영역입니다.</div>
    <p>이 부분은 <span>inline 엘리먼트</span> 영역입니다.</p>
    <h1>제목 1번</h1>
    <h1 class="none">제목 2번</h1>
    <h1>제목 3번</h1>
    <h1 class="hidden">제목 4번</h1>
    <h1>제목 5번</h1>
</body>
</html>
