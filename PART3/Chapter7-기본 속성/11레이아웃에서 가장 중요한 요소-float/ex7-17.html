<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float 레이아웃 예제</title>
    <style>
        #box3 { float: left; padding: 10px; background-color: lightgray; }
        #box4 { float: left; padding: 10px; background-color: lightgreen;}
    </style>
</head>
<body>
    <div>Box1</div>
    <div>Box2</div>
    <div id="box3">Box3</div>
    <div id="box4">Box4</div>
</body>
</html>
