<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clear 예제</title>
    <style>
        .container {
            background-color: antiquewhite;
        }
        .header {
            background-color: red; width: 70%; height: 50px;
        }
        .left_menu {
            background-color: orange; width: 20%; height: 50px; float: left;
        }
        .content {
            background-color: aqua; width: 40%; height: 50px; float: left;
        }
        .footer {
            background-color: lightgreen; width: 70%; height: 50px; clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="left_menu">Left Menu</div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
