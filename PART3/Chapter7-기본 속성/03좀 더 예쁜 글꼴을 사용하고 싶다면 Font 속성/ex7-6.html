<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Font-size 예제</title>
    <style>
        p:nth-child(1) {
            font-size: small;
        }
        p:nth-child(2) {
            font-size: 50px;
        }
        p:nth-child(3) {
            font-size: 150%;
        }
        p:nth-child(4) {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <p>폰트 사이즈 테스트1</p>
    <p>폰트 사이즈 테스트2</p>
    <p>폰트 사이즈 테스트3</p>
    <p>폰트 사이즈 테스트4</p>
</body>
</html>
