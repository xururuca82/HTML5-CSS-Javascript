<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text color 사용 예제</title>
    <style>
        body {
            color: blue;
        }
        h1 {
            color: green;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
    <h1>헤더 정보</h1>
    <h3>문단1</h3>
    <p>문단2</p>
</body>
</html>
