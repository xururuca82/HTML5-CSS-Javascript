<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>width & height 예제</title>
    <style>
        div {
            width: 480px;
            height: 80px;
            border: 10px solid;
        }
    </style>
</head>
<body>
    <h1>CSS width and height 사용 예제</h1>
    <div>
        div의 넓이 480px과 왼쪽, 오른쪽 border 10px를 더해서 500px의 총 넓이입니다.        
    </div>
</body>
</html>
