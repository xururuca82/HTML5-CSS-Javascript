<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>max-width 예제</title>
    <style>
        div {
            max-width: 380px;
            height: 100px;
            border: 10px solid green
        }
    </style>
</head>
<body>
    <h1>CSS max-width 사용 예제</h1>
    <div>
        div의 max-width를 380px로 설정하여 브라우저 크기가 변경되어도 380px이상으로 커지지 않습니다.
    </div>
</body>
</html>
