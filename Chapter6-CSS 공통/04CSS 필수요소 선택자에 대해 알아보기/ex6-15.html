<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>속성 선택자</title>
    <style>
        a[href] { color: white; }
        a[href="www.naver.com"] { background: blue; }
        a[href*="w3schools"] { background: red; }
        a[href^="https"] { background: green; }
        a[href$="kr"] { background: yellow; }
        a[href*="daum"] { background: purple; }
    </style>
</head>
<body>
    <h1>속성 선택자</h1>
    <div>
        <a href="www.naver.com">item 1</a>
        <a href="https://www.naver.com">item 2</a>
        <a href="www.naver.co.kr">item 3</a>
        <a href="www.w3schools.com">item 4</a>
        <a href="www.daum.net">item 5</a>
    </div>
</body>
</html>
